<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer League</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .field {
            display: grid;
            grid-template-columns: repeat(100, 2px);
            grid-auto-rows: 2px;
            grid-gap: 3px;
            border: 1px solid white;
            padding: 5px;
        }

        .pixel {
            width: 3.5px;
            height: 3.5px;
            border-radius: 1.2px;
        }

        .nothing {
            background-color: transparent;
        }

        .face {
            background-color: #ffcccc;
        }

        .black {
            background-color: black;
        }

        .s-black-1 {
            background-color: #213b21;
        }

        .s-black-2 {
            background-color: #315731;
        }

        .s-black-3 {
            background-color: #467c46;
        }

        .grass {
            background-color: #67b667;
        }

        .yellow {
            background-color: yellow;
        }

        .s-yellow {
            background-color: #c0c000;
        }

        .blue {
            background-color: #0000FF;
        }

        .s-blue {
            background-color: #0000c0;
        }

        .white {
            background-color: white;
        }

        .s-white {
            background-color: #c0c0c0;
        }

        .red {
            background-color: red;
        }

        .s-red {
            background-color: #c00000;
        }

        .green {
            background-color: #00FF00;
        }

        .s-green {
            background-color: #00c000;
        }

        .orange {
            background-color: orange;
        }

        .s-orange {
            background-color: #c08000;
        }
    </style>

</head>

<body>

        const playerFramesRunBack = [
            [

            [
                ['nothing', 's-black-3', 'black', 'black', 's-black-3', 'nothing'],
                ['nothing', 's-black-1', 'face', 'face', 's-black-1', 'nothing'],

            [

                ['s-black-2', color_2, color_1, color_1, color_1, 's-black-2'],

                ['nothing', 'nothing', 's-black-2', color_1, 's-black-2', 'nothing'],

            ],
            [
                ['nothing', 's-black-3', 'black', 'black', 's-black-3', 'nothing'],
                ['nothing', 's-black-1', 'face', 'face', 's-black-1', 'nothing'],
                ['s-black-2', color_1, color_1, color_1, color_1, 's-black-2'],
                ['s-black-2', color_1, color_1, color_1, color_2, 's-black-2'],
                ['s-black-3', color_3, color_3, color_3, color_3, 's-black-3'],
                ['nothing', 's-black-2', color_1, color_1, 's-black-2', 'nothing'],
                ['nothing', 's-black-3', color_2, color_2, 's-black-3', 'nothing'],
                ['nothing', 's-black-3', 's-black-2', 's-black-2', 's-black-3', 'nothing']
            ]
        ];

        const playerFramesRunLeft = [
            [
                ['s-black-3', 'black', 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', face, 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-2', color_2, color_1, color_1, 's-black-2', 's-black-1'],
                [color_1, color_2, 's-black-2', color_1, color_1, 's-black-1'],
                ['s-black-2', 's-black-2', color_3, color_3, 's-black-2', 's-black-1'],
                ['s-black-3', color_1, color_2, color_1, 's-black-2', 's-black-3'],
                ['s-black-3', color_1, 's-black-3', color_1, color_2, 's-black-2'],
                ['s-black-3', color_2, 's-black-3', 's-black-1', 's-black-2', 's-black-3']
            ],
            [
                ['s-black-3', 'black', 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', face, 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', color_1, color_1, color_2, 's-black-2', 's-black-3'],
                ['s-black-3', color_1, color_1, color_2, 's-black-2', 's-black-3'],
                ['s-black-3', color_3, color_3, color_4, 's-black-2', 's-black-3'],
                ['s-black-3', color_1, color_1, color_2, 's-black-2', 's-black-3'],
                ['s-black-3', color_2, color_1, 's-black-2', 's-black-2', 's-black-3'],
                ['nothing', 's-black-3', color_2, 's-black-3', 's-black-3', 's-black-3'],
            ],
            [
                ['s-black-3', 'black', 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', face, 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-2', color_2, color_1, color_1, 's-black-2', 's-black-1'],
                [color_1, color_2, 's-black-2', color_1, color_1, 's-black-1'],
                ['s-black-2', 's-black-2', color_3, color_3, 's-black-2', 's-black-1'],
                ['s-black-3', color_1, color_2, color_1, 's-black-2', 's-black-3'],
                ['s-black-3', color_1, 's-black-3', color_1, color_2, 's-black-2'],
                ['s-black-3', color_2, 's-black-3', 's-black-1', 's-black-2', 's-black-3']
            ],
            [
                ['s-black-3', 'black', 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', face, 'black', 's-black-2', 's-black-3', 'nothing'],
                ['s-black-3', color_1, color_1, color_2, 's-black-2', 's-black-3'],
                ['s-black-3', color_1, color_1, color_2, 's-black-2', 's-black-3'],
                ['s-black-3', color_3, color_3, color_4, 's-black-2', 's-black-3'],

                ['s-black-3', color_2, color_1, 's-black-2', 's-black-2', 's-black-3'],
                ['nothing', 's-black-3', color_2, 's-black-3', 's-black-3', 's-black-3'],
            ],
        ];

        const playerFramesRunRight = [
            [
                ['nothing', 's-black-3', 's-black-2', 'black', 'black', 's-black-3'],
                ['nothing', 's-black-3', 's-black-2', 'black', 'face', 's-black-3'],
                ['s-black-1', 's-black-2', color_1, color_1, color_2, 's-black-2'],
                ['s-black-1', color_1, color_1, 's-black-2', color_2, color_1],
                ['s-black-1', 's-black-2', color_3, color_3, 's-black-2', 's-black-2'],
                ['s-black-3', 's-black-2', color_1, color_2, color_1, 's-black-3'],

                ['s-black-3', 's-black-2', 's-black-1', 's-black-3', color_2, 's-black-3']
            ],
            [
                ['nothing', 's-black-3', 's-black-2', 'black', 'black', 's-black-3'],
                ['nothing', 's-black-3', 's-black-2', 'black', 'face', 's-black-3'],
                ['s-black-3', 's-black-2', color_2, color_1, color_1, 's-black-3'],
                ['s-black-3', 's-black-2', color_2, color_1, color_1, 's-black-3'],
                ['s-black-3', 's-black-2', color_4, color_3, color_3, 's-black-3'],

                ['s-black-3', 's-black-2', 's-black-2', color_1, color_2, 's-black-3'],
                ['s-black-3', 's-black-3', 's-black-3', color_2, 's-black-3', 'nothing']

            ],
            [
                ['nothing', 's-black-3', 's-black-2', 'black', 'black', 's-black-3'],
                ['nothing', 's-black-3', 's-black-2', 'black', 'face', 's-black-3'],
                ['s-black-1', 's-black-2', color_1, color_1, color_2, 's-black-2'],
                ['s-black-1', color_1, color_1, 's-black-2', color_2, color_1],
                ['s-black-1', 's-black-2', color_3, color_3, 's-black-2', 's-black-2'],
                ['s-black-3', 's-black-2', color_1, color_2, color_1, 's-black-3'],
                ['s-black-2', color_2, color_1, 's-black-3', color_1, 's-black-3'],
                ['s-black-3', 's-black-2', 's-black-1', 's-black-3', color_2, 's-black-3']
            ],
            [
                ['nothing', 's-black-3', 's-black-2', 'black', 'black', 's-black-3'],
                ['nothing', 's-black-3', 's-black-2', 'black', 'face', 's-black-3'],
                ['s-black-3', 's-black-2', color_2, color_1, color_1, 's-black-3'],
                ['s-black-3', 's-black-2', color_2, color_1, color_1, 's-black-3'],
                ['s-black-3', 's-black-2', color_4, color_3, color_3, 's-black-3'],
                ['s-black-3', 's-black-2', color_2, color_1, color_1, 's-black-3'],
                ['s-black-3', 's-black-2', 's-black-2', color_1, color_2, 's-black-3'],
                ['s-black-3', 's-black-3', 's-black-3', color_2, 's-black-3', 'nothing']

            ],
        ];

        const fieldPixels = Array(600 * 20).fill('grass');

        const fieldElement = document.getElementById('field');

        // Player state
        let playerX = 10;
        let playerY = 10;
        let currentFrames = playerFramesRunFront;
        let frameIndex = 0;
        let moving = false;
        let moveDirection = { dx: 0, dy: 0 };

        // Animation timing
        let frameUpdateInterval = 150; // Time (ms) between frame changes
        let lastFrameTime = Date.now();

        function createField(pixels) {
            fieldElement.innerHTML = '';
            pixels.forEach(color => {
                const pixel = document.createElement('div');
                pixel.className = `pixel ${color}`;
                fieldElement.appendChild(pixel);
            });
        }

        function drawSprite(matrix, offsetX, offsetY) {
            for (let y = 0; y < matrix.length; y++) {
                for (let x = 0; x < matrix[y].length; x++) {
                    const color = matrix[y][x];
                    if (color !== 'nothing') {
                        const index = (offsetY + y) * 100 + (offsetX + x);
                        fieldPixels[index] = color;
                    }
                }
            }
        }

        function movePlayer() {
            if (!moving) return;

            // Update player position with a faster movement speed
            playerX += moveDirection.dx * 2; // Move 2 pixels at a time
            playerY += moveDirection.dy * 2;

            // Ensure the player stays within bounds
            playerX = Math.max(0, Math.min(100 - 6, playerX)); // Horizontal bounds
            playerY = Math.max(0, Math.min(112, playerY)); // Vertical bounds
        }

        function animate() {
            fieldPixels.fill('grass');

            // Move the player
            movePlayer();

            // Update animation frame based on timing
            const currentTime = Date.now();
            if (currentTime - lastFrameTime >= frameUpdateInterval) {
                frameIndex = (frameIndex + 1) % currentFrames.length;
                lastFrameTime = currentTime;
            }

            // Draw the current animation frame
            drawSprite(currentFrames[frameIndex], playerX, playerY);

            // Render the field
            createField(fieldPixels);
        }

        function startMoving(dx, dy, frames) {
            moveDirection = { dx, dy };
            currentFrames = frames;
            moving = true;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                startMoving(0, -1, playerFramesRunFront);
            } else if (event.key === 'ArrowDown') {
                startMoving(0, 1, playerFramesRunBack);
            } else if (event.key === 'ArrowLeft') {
                startMoving(-1, 0, playerFramesRunLeft);
            } else if (event.key === 'ArrowRight') {
                startMoving(1, 0, playerFramesRunRight);
            }
        });

        // Start the animation loop
        setInterval(animate, 80); // High frequency for smooth movement


    </script>
